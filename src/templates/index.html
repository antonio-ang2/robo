<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
</head>
<body>
    <!--Faz um loop para mostrar todos os itens da lista de jogo utilizando sintaxe Jinja-->
    {% for game in games %}
        <li>{{game.name}} - {{game.device}} - R$ {{game.price}} - {{game.quantity}}</li>
    {% endfor %}
</body>
</html>
